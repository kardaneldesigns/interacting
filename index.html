<!DOCTYPE html>
<head>
	<title>Smash A Tomato</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Smash A Tomato</h1>
	</header>
	<figure class="tomato-hoverswap">
		<img class="tomato-smash" src="images/smashed-tomato.png" alt="Smashed Red Tomato"> 
		<img class="tomato-whole" src="images/red-tomato.png" alt="Red Tomato">
	</figure>
	<button class="reset">Reset</button>
	<script src="scripts.js"></script>
</body>
